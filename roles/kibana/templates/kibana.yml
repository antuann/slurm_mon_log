server.port: 5601 
server.host: "0.0.0.0" 
elasticsearch.hosts: ["{{ elasticsearch_host }}"] 
elasticsearch.username: "{{ elasticsearch_user }}" 
elasticsearch.password: "{{ elasticsearch_password }}"
logging:
  appenders:
    file:
      type: file
      fileName: /var/log/kibana/kibana.log
      layout:
        type: json
  root:
    appenders:
      - default
      - file
